<html>
<head>
    <title>text_formating</title>
</head>
<body>
    <!-- bold tag  -->
     <p>Hey this side <b>Arbaaz</b></p>
     <p>Hey this side <strong>Arbaaz</strong></p>

     <!-- underline tag  -->
      <p>Hey this side <u>Arbaaz</u> </p>
      <p>Hey this side <ins>Arbaaz</ins></p>

      <!-- italic  -->
       <p>Hey this side <i>Arbaaz</i></p>
        <p>Hey this side <em>Arbaaz</em></p> <!-- for html5 -->


        <!-- subscript  -->
       <p>H<sub>2</sub>O</p>

       <!-- superscript  -->
        <p><b>4<sup>2</sup>=16</b></p>
</body>
</html>
