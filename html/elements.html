<html>
    <head>
        <title>Elements</title>
    </head>
    <body>
        <!-- complete element  -->
         <h1>Arbaaz</h1>

         <!-- void element  -->
        <hr>

        <!-- inline element  -->
        <h1>My name is <u>Arbaaz</u>. I live in vikhroli.</h1>

        <!-- block element  -->
         <div>hello <u>ARBAAZ</u></div>

         
    </body>
</html>
