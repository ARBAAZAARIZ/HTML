<!DOCTYPE html>
<html lang="en">
<head>
   <title>list</title>
</head>
<body>
    <h1>ordered type list</h1>
    <!-- for type u can use type "1",A,a,I,i -->
    <ol type="a"> 
        <li>vikhroli</li>
        <li>mulund</li>
        <li>thane</li>
    </ol>

    <br>

    <h1>unordered list</h1>
    <!-- for type you can use = "circle",square -->

    <ul type="square">
        <li>vilhroi</li>
        <li>mulund</li>
        <li>thane</li>
    </ul>

    <dl>
        <dt>HTML</dt>
        <DD>HTML is used to give structure</DD>
    </dl>

    <dl>
        <dt>CSS</dt>
        <dd>CSS is used for styling</dd>
    </dl>

    <ol type="1">
        <li><dl>
            <dt>HTML</dt>
            <dd>HTML is used for structure</dd>
        </dl></li>

        <li><dl>
            <dd>CSS</dd>
            <dt>CSS is used for styling</dt>
        </dl></li>
    </ol>
</body>
</html>
