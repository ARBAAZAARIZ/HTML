<head>

            <tr>

<table border="01" align="right" cellspacing="0" cellpadding="10" >
   <thead>
    <tr>
        <th>serial no</th>
        <th>name</th>
        <th rowspan="2">phone number</th>
    </tr>
   </thead>

   <tbody>
    <tr>
        <td>101</td>

    <br>

   <table>

    <thead>

      <tr>

        <th>Header 1</th>

        <th>Header 2</th>

        <th>Header 3</th>

      </tr>

    </thead>

    <tbody>

      <tr>

        <td rowspan="2">Rowspan 2</td>

        <td>Data 1</td>

        <td>Data 2</td>

      <tr>

    </tbody>

        <td>Footer 3</td>

      </tr>

    </tfoot>

  </table>
