<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 100px;
        }
    </style>
    <link rel="stylesheet" href="bootstrap.css">
    
</head>
<body>
    <div class="container">
        <div class="row box">
            <div class="col bg-primary">1</div>
            <div class="col bg-danger">2</div>
            <div class="col bg-warning">3</div>
            <div class="col bg-success">4</div>
        </div>
        <div class="row mt-5 box">
            <div class="col-3 bg-primary">1</div>
            <div class="col-6 bg-danger">2</div>
            <div class="col-3 bg-warning">3</div>
        </div>

        <div class="row mt-5 box">
            <div class="col-lg-3 col-md-6 col-sm-12 bg-primary">1</div>
            <div class="col-lg-3 col-md-6 col-sm-12 bg-danger">2</div>
            <div class="col-lg-3 col-md-6 col-sm-12 bg-warning">3</div>
            <div class="col-lg-3 col-md-6 col-sm-12 bg-success">4</div>
        </div>
    </div>
</body>
</html>
